name: garden_pomodoro
description: A pomodoro app for geeks

publish_to: "none"

version: 1.1.1+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.1
  form_field_validator: ^1.1.0

  cupertino_icons: ^1.0.2
  sqflite: ^2.1.0+1
  path: ^1.8.2
  equatable: ^2.0.5
  flutter_riverpod: 2.0.2
  sleek_circular_slider: ^2.0.1
  rive: ^0.9.0
  supabase_flutter: ^1.2.2
  pocketbase: ^0.7.0
  oauth2: ^2.0.1
  uuid: ^3.0.7
  webview_flutter: ^4.0.2
  pkce: ^1.1.0+1
  font_awesome_flutter: ^10.3.0
  go_router: ^6.0.1
  json_theme: ^4.0.3+4
  connectivity_plus: ^3.0.2
  is_lock_screen: ^2.0.0
  image_picker: ^0.8.6+1
  intl: ^0.18.0
  fl_chart: ^0.60.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.0
  flutter_lints: ^2.0.0
  dart_code_metrics: ^4.19.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/rive/
    - assets/theme.json
